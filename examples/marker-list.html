<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of markers</title>

  <script src="libs/leaflet-src.js"></script>
  <link rel="stylesheet" href="libs/leaflet.css">
  <script src="libs/leaflet.draw-src.js"></script>
  <link rel="stylesheet" href="../dist/leaflet.draw.css"/>


  <link rel="stylesheet" href="../dist/leaflet.draw.list.css"/>

  <script src="../src/Toolbar.List.js"></script>
  <script src="../src/draw/DrawToolbar.List.js"></script>
  <script src="../src/draw/handler/Draw.Marker.List.js"></script>
  <script src="../src/Control.Draw.List.js"></script>

</head>
<body>
<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

<script>
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -3
  });

  var bounds = [[0, 0], [2000, 3000]];
  var image = L.imageOverlay('http://placehold.it/3000x2000', bounds).addTo(map);
  map.fitBounds(bounds);

  var editableLayers = new L.featureGroup();
  map.addLayer(editableLayers);

  var drawListControl = new L.Control.Draw.List({
    position: 'topleft',
    draw: {
      marker: true
    },
    edit: {
      featureGroup: editableLayers,
      remove: true
    }
  });

  var drawAreaControl = new L.Control.Draw({
    position: 'topleft',
    draw: {
      polygon: true,
      polyline: false,
      rectangle : false,
      circle: false,
      marker: false
    },
    edit: false
  });

  //TODO fetch with a GET
  var resources = [
    {'label': 'Resource 1'},
    {'label': 'Resource 2'},
    {'label': 'Resource 3'},
    {'label': 'Resource 4'}
  ];

  map.addControl(drawAreaControl);
  map.addControl(drawListControl);

  //drawListControl.setDrawingOptions({marker: {repeatMode: true}}); //Doesn't work anymore , but do I really need it ?

  map.on('draw:created', function (e) {
    if(e.layerType === 'marker'){

    }
    editableLayers.addLayer(e.layer);
  });

//  drawListControl.setToolbarButtons(resources);
</script>
</body>
</html>
